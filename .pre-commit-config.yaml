repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-case-conflict
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.4.1
    hooks:
      - id: commitizen
        args: [.git/COMMIT_EDITMSG]
        pass_filenames: false
  - repo: local
    hooks:
      - id: export-dependencies
        name: export dependencies
        entry: cmd /c "poetry export -f requirements.txt --output requirements.txt --without-hashes && (for /f %i in ('code --list-extensions') do @echo vscode:%i) > requirements-dev.txt && git add requirements.txt requirements-dev.txt"
        language: system
        types: [file]
        pass_filenames: false
      - id: unit-tests
        name: checking unit tests
        entry: cmd /c "python -m unittest discover -s tests/unit -p "*.py""
        language: system
        types: [file]
        pass_filenames: false
      - id: integration-tests
        name: checking integration tests
        entry: cmd /c "python -m unittest discover -s tests/integration -p "*.py""
        language: system
        types: [file]
        pass_filenames: false
