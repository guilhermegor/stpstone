        <span class="sub">Current and historical Euribor interest rates</span>&#13;
</h1>&#13;

    &#13;
            <svg class="Arc Arc--white" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1920 54"><path d="m260,0c215.5-.5,428.97,54,700,54S1446,0,1660.5,0"/></svg>&#13;

    <div class="container">&#13;
        <h2>What is Euribor?</h2>&#13;
        <p>Euribor stands for Euro InterBank Offered Rate. Euribor can be seen as the average interest rate at which a selection of banks (the panel banks) lend one another unsecured funds denominated in euros. Although reference is often made to the Euribor interest rate, there are actually 5 rates, each with a different maturity (until November 1st 2013 there were 15 Euribor rates). These maturities range from 1 week to 12 months. There is also an overnight rate (maturity of 1 day) but that rate is referred to as the <a href="/en/interest-rates/ester/" title="Current and historical ESTER interest rates">ESTER interest rate</a>. The official Euribor interest rates are calculated and announced once per working day at around 11:00 a.m. This website shows the current Euribor interest rates with a 24 hours delay.</p>&#13;
        <h3>The significance of the Euribor interest rates</h3>&#13;
        <p>Euribor is considered to be the most important benchmark in the area of short-term loans in euros. Euribor is used as the base rate for a large number of financial products such as futures, options and swaps. Banks also often use the Euribor interest rates as the base rate when setting the interest rates on loans, savings and mortgages. Hence there are mortgage products in a number of European countries where the interest rate consists of the 1 or 3 month Euribor rate with a fixed supplement.</p>&#13;
        <h3>Interest rate predictions</h3>&#13;
        <p>Because Euribor is an important benchmark, many professionals and private individuals carefully monitor changes in the Euribor rates. By looking at the development of Euribor, you can often predict the development of other interest rates.</p>&#13;
        <h3>The creation of Euribor</h3>&#13;
        <p>The Euribor interest rates were introduced in 1999 at the same time as the euro introduction. Before 1999 we already had a similar interest rate under the name Aibor. There were also local reference rates in various countries at that time, such as the PIBOR rate in France and the Fibor rate in Germany. All these rates arose from the need for a benchmark for lending rates.</p>&#13;
        <h3>Euribor panel banks</h3>&#13;
        <p>The text above refers to a selection of banks (the panel banks). This selection is made by a committee from the Federation of European Banks. The panel of banks consists of leading banks with the largest volume in the money market in the eurozone. Because it involves leading banks the Euribor rates can be considered to be the lowest interbank lending rates for euro loans.</p>&#13;
    </div>&#13;
</section>&#13;
