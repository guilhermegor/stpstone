name: Run Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12.8"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
          virtualenvs-create: true

      - name: Load Cached Virtual Environment
        id: cached-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Install Dependencies (Without Dev/Docs)
        if: steps.cached-venv.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root --without dev,docs
          poetry shell

      - name: Run Unit Tests
        if: steps.cached-venv.outputs.cache-hit == 'true' || success()
        run: poetry run python -m unittest discover -s tests/unit -p "*.py" -v

      - name: Run Integration Tests
        if: steps.cached-venv.outputs.cache-hit == 'true' || success()
        run: poetry run python -m unittest discover -s tests/integration -p "*.py" -v
