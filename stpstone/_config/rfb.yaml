### DEFAULT ###

generic:
  dtypes:
    FILE_NAME: str
    REF_YEAR_MONTH: str


### APPENDIX ###

# appendix stands for metadata, or auxiliary data that is not available to be scraped, but is 
#   necessary for the analysis
appendix:
  company_size:
    schema: RAW
    table_name: COMPANY_SIZE
    data:
      - CODE: '00'
        DESCRIPTION: N/A
      - CODE: '01'
        DESCRIPTION: MICRO
      - CODE: '03'
        DESCRIPTION: SMALL
      - CODE: '05'
        DESCRIPTION: OTHERS
  id_headquarters_branch:
    schema: RAW
    table_name: ID_HEADQUARTERS_BRANCH
    data:
      - CODE: 1
        DESCRIPTION: HEADQUARTERS
      - CODE: 2
        DESCRIPTION: BRANCH
  registration_status:
    schema: RAW
    table_name: ID_HEADQUARTERS_BRANCH
    data:
      - CODE: 1
        DESCRIPTION: 'NULL'
      - CODE: 2
        DESCRIPTION: ACTIVE
      - CODE: 3
        DESCRIPTION: SUSPENDED
      - CODE: 4
        DESCRIPTION: UNFIT
      - CODE: 8
        DESCRIPTION: RETIRED
  simplified_tx_system:
    schema: RAW
    table_name: SIMPLIFIED_TX_SYSTEM
    data:
      - CODE: S
        DESCRIPTION: 'YES'
      - CODE: 'N'
        DESCRIPTION: 'NO'
      - CODE: EM BRANCO
        DESCRIPTION: 'OTHERS'
  mei:
    schema: RAW
    table_name: MEI
    data:
      - CODE: S
        DESCRIPTION: 'YES'
      - CODE: 'N'
        DESCRIPTION: 'NO'
      - CODE: EM BRANCO
        DESCRIPTION: 'OTHERS'
  type_person:
    schema: RAW
    table_name: TYPE_PERSON
    data:
      - CODE: 1
        DESCRIPTION: LEGAL ENTITY
      - CODE: 2
        DESCRIPTION: NATURAL PERSON
      - CODE: 3
        DESCRIPTION: FOREIGNER


