### RESOURCES TO BE SCRAPED ###

funds_infos:
  req_method: GET
  # if host is not defined within credentials, use the source one
  host:
  headers:
  payload:
  # for iteratively_get_data, please use i as placeholder, as https://example.com/{i}
  app:
  bl_verify: False
  timeout: (200.0, 200.0)
  cols_from_case:
  cols_to_case:
  list_cols_drop_dupl:
  str_fmt_dt: YYYY-MM-DD
  type_error_action: raise
  strt_keeping_when_duplicated: first
  schema: RAW
  table_name:
  bl_insert_or_ignore: False
  bl_schema: True
  dtypes:
    EVENT: str
    CONDITION: str
    ACTION: str
    PATTERN_REGEX: str
    REGEX_GROUP_0: str
  regex_patterns:
    company_id:
      xp_1:
        name: (?i)termo\s*de\s*apura[cç][aã]o\s*da\s*consulta\s*formal\s*para\s+assembleia\s*geral\s*(extraordin[aá]ria|ordin[aá]ria)?\s*de\s*cotistas\s*do\s*([\s\S]+?)\s*cnpj
        ein_number: | 
          (?i)cnpj(?: n.)?\s*(\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2})
      xp_2:
        name: (?i)ata\s+da\s+assembleia\s+geral\s+(extraordin.ria|ordinaria)\s+do\s+([\s\S]+?)\s+cnpj
        ein_number: | 
          (?i)\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}(?=\s*\(.Fundo.\))
      xp_3:
        name: (?i)assembleia\s+geral\s+(extraordin.ria|ordinaria)\s+de\s+cotistas\s+do\s+([\s\S]+?)\s+cnpj
        ein_number: | 
          (?i)\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}(?=\s*\(.Fundo.\))
      xp_4:
        name: (?i)instrumento\s+particular\s+de\s+altera[cç][aã]o\s+do\s+regulamento\s+do\s+([\s\S]+?)\s+a\s+xp
        ein_number: | 
          (?i)cnpj\s+sob\s+o\s+nº\s+(\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2})
      modal_1:
        name: (?i)ata\s+de\s+assembleia\s+geral\s+de\s+cotistas\s+do\s+([\s\S]+?)\s+cnpj
        ein_number: | 
          (?i)\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}
      bny_mellon_1:
        name: (?i)^(?:.*\n)*?(.*?)\s*CNPJ\s*nº\s*\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}
        ein_number: | 
          (?i)cnpj(?: n.)?\s*(\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2})
      vortx_1:
        name: (?i)termo\s+de\s+apura[cç][aã]o\s+da\s+consulta\s+formal\s+(?:do|da)\s+([\s\S]+?)\s+CNPJ\s+SOB\s+O\s+n.
        ein_number: | 
          (?i)\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}
    fund_structure:
      xp_1:
        liquidity_profile: (?i)condom[ií]nio:\s*(aberto|fechado)
      xp_2:
        liquidity_profile: (?i)condom[ií]nio\s*(aberto|fechado)
    redemptions:
      xp_1:
        conversion: (?i)resgate\s*\n\s*convers[aã]o\s+da\s+cota:\s*(.*)
        payment: (?i)pagamento:\s*(D\+2\s+Dias\s+Uteis\s+contados\s+apos\s+a\s+conversao)
      xp_2:
        conversion: (?i)n[aã]o\s*haver[aá]\s*resgate\s*de\s*cotas
        payment: (?i)n[aã]o\s*haver[aá]\s*resgate\s*de\s*cotas
      xp_3:
        conversion: (?i)regime\s*fechado
        payment: (?i)regime\s*fechado
      xp_4:
        conversion: (?i)resgate\s+.*\s+d\+0\s+d\+0\s+1º\s+dia\s+[uú]til
        payment: (?i)resgate\s+.*\s+d\+0\s+d\+0\s+1º\s+dia\s+[uú]til
      modal_1:
        conversion: (?i)convers[aã]o\s+das\s+cotas\s+no\s+resgate:\s*(.*)
        payment: (?i)pagamento\s+do\s+resgate:\s*(.*)
