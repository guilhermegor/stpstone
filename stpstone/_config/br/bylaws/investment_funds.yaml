    PARENT_PATTERN: str
    PATTERN_NAME: str
    PATTERN_REGEX: str
    REGEX_MATCH_0: str
    REGEX_MATCH_1: str
  regex_patterns:
    xp_redemptions_1:
      conversion: (?i)resgate\s*\n\s*convers[aã]o\s+da\s+cota:\s*(.*)
      payment: Pagamento:\s*(D\+2\s+Dias\s+Uteis\s+contados\s+apos\s+a\s+conversao)
    xp_redemptions_2:
      conversion: (?i)n[aã]o\s*haver[aá]\s*resgate\s*de\s*cotas
      payment: (?i)n[aã]o\s*haver[aá]\s*resgate\s*de\s*cotas