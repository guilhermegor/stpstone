### RESOURCES TO BE SCRAPED ###

price_report:
  req_method: GET
  # if host is not defined within credentials, use the source one
  host:
  headers:
  payload:
  slugs:
  # use this argument only if {{chunk_slugs}} is passed to app
  int_chunk_slugs:
  # iteratively_get_data placeholders: 
  #   - i (int): https://example.com/{{i}}
  #   - slug (str): https://example.com/{{slug}} - slugs in list format
  #   - chunk_slugs (List[str]): https://example.com/{{chunk_slugs}}
  app: pesquisapregao/download?filelist=PR{{dt_ref_yymmdd}}.zip,
  bl_verify: False
  timeout: (12.0, 12.0)
  cols_from_case: pascal
  cols_to_case: upper_constant
  list_cols_drop_dupl:
  str_fmt_dt: YYYY-MM-DD
  type_error_action: raise
  strt_keep_when_duplicated: first
  list_ignorable_exceptions:
  schema: raw
  table_name: b3_price_report
  bl_insert_or_ignore: False
  bl_schema: True
  dtypes:
    DT: date
    TCKR_SYMB: str
    ID: str
    PRTRY: str
    MKT_IDR_CD: str
    TRAD_QTY: int
    OPN_INTRST: float
    FIN_INSTRM_QTY: int
    OSCN_PCTG: float
    NTL_FIN_VOL: int
    INTL_FIN_VOL: int
    BEST_BID_PRIC: float
    BEST_ASK_PRIC: float
    FRST_PRIC: float
    MIN_PRIC: float
    MAX_PRIC: float
    TRAD_AVRG_PRIC: float
    LAST_PRIC: float
    VARTN_PTS: float
    MAX_TRAD_LMT: float
    MIN_TRAD_LMT: float
  df_read_params:
  xml_keys:
    tags:
      PricRpt:
        - Dt
        - TckrSymb
        - Id
        - Prtry
        - MktIdrCd
        - TradQty
        - OpnIntrst
        - FinInstrmQty
        - OscnPctg
        - NtlFinVol
        - IntlFinVol
        - BestBidPric
        - BestAskPric
        - FrstPric
        - MinPric
        - MaxPric
        - TradAvrgPric
        - LastPric
        - VartnPts
        - MaxTradLmt
        - MinTradLmt
    attributes:
      currency: Ccy