### CONFIGURATION TOOLS ###

credentials:
  host: https://dados.cvm.gov.br/
  headers:
    Referer: https://dados.cvm.gov.br/
    Upgrade-Insecure-Requests: '1'
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Safari/537.36
    sec-ch-ua: '"Not(A:Brand";v="99", "Google Chrome";v="133", "Chromium";v="133"'
    sec-ch-ua-mobile: '?0'
    sec-ch-ua-platform: "Windows"
    Cookie: Path=/
  payload:
  token:
    host:
    get:
      req_method: GET
      bl_verify: False
      timeout: (12.0, 12.0)
    keys:
      token: token

metadata:


### RESOURCES TO BE SCRAPED ###

individuals_legal_entities:
  req_method: GET
  # if host is not defined within credentials, use the source one
  host:
  headers:
  payload:
  slugs:
  # use this argument only if {{chunk_slugs}} is passed to app
  int_chunk_slugs:
  # iteratively_get_data placeholders: 
  #   - i (int): https://example.com/{{i}}
  #   - slug (str): https://example.com/{{slug}} - slugs in list format
  #   - chunk_slugs (List[str]): https://example.com/{{chunk_slugs}}
  app: dados/AGENTE_AUTON/CAD/DADOS/cad_agente_auton.zip
  bl_verify: False
  timeout: (12.0, 12.0)
  cols_from_case: default
  cols_to_case: upper_constant
  list_cols_drop_dupl:
  str_fmt_dt: YYYY-MM-DD
  type_error_action: raise
  strt_keep_when_duplicated: first
  list_ignorable_exceptions:
  schema: raw
  table_name:
  bl_insert_or_ignore: False
  bl_schema: True
  dtypes:
    NOME: str
    DT_REG: date
    DT_CANCEL: date
    MOTIVO_CANCEL: str
    SIT: str
    DT_INI_SIT: date
    CNPJ: str
    DENOM_SOCIAL: str
    TP_ENDER: str
    LOGRADOURO: str
    COMPL: str
    BAIRRO: str
    MUN: str
    UF: str
    CEP: str
    DDD: str
    TEL: str
    EMAIL: str
    SITE_ADMIN: str
    FILE_NAME: str
  df_read_params:
    sep: ';'
    encoding: latin-1
